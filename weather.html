<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="row card0">
                <div class="card1 col-lg-8 col-md-7">
                    <h2>Weather App</h2>
                    <div class="text-center">
                        <img class="image mt-5" src="./pexels-timur-kozmenko-3102825.jpg">
                    </div>
                    <div class="row px-3 mt-3 mb-3">
                        <h1 id="temp1" class="large-font mr-3"></h1>
                        <div class="d-flex flex-column mr-3">
                            <h2 id="city" class="mt-3 mb-0"></h2>
                            <!-- <small>10:36 - Tuesday, 22 Oct '19</small> -->
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h3 class="fa fa-sun-o mt-4"></h3>
                            <h4 id="main1">Sunny</h4>
                        </div>
                    </div>
                </div>
                <div class="card2 col-lg-4 col-md-5">
                    <div class="row px-3">
                        <input type="text" name="location" placeholder="Another location" class="mb-5">
                        <button class="fa fa-search mb-5 mr-0 text-center" type="button">search</button>
                    </div>
                    <div class="mr-5">
                        <!-- <p class="light-text suggestion">Birmingham</p>
                        <p class="light-text suggestion">Manchester</p>
                        <p class="light-text suggestion">New York</p>
                        <p class="light-text suggestion">California</p> -->
    
                        <div class="line my-5"></div>
    
                        <p>Weather Details</p>
                        <div class="row px-3">
                            <p  class="light-text">Humidity</p>
                            <p id="humid" class="ml-auto"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Wind speed</p>
                            <p id="wind" class="ml-auto"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Sunrise</p>
                            <p id="sunr" class="ml-auto"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Sunset</p>
                            <p id="suns" class="ml-auto"></p>
                        </div>
                        <div class="row px-3">
                            <p class="light-text">Type</p>
                            <p id="type1" class="ml-auto"></p>
                        </div>
                        <div ><button class="btn btn-primary text-center " id="butt1" type="button"  onclick="home()">Search More </button></div>
    
                        <div class="line mt-3"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./weather.js"></script>
</html>
